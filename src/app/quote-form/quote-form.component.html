<div class="container-fluid" >
  <div class="card  ">
    
      <h2>Please Publish your own quote</h2>
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
       
        <div class="form-group">
          <label for="author">Authors Name</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #name="ngModel" required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
            <p>Please add original author's name</p>
          </div>
        </div>
       
        <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
            <p> Quote Required</p>
  
          </div>
        </div>
        <div class="form-group">
          <label for="user">Submitted By:</label>
          <textarea class="form-control" id="user" rows="1" [(ngModel)]="newQuote.user" name="user" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
            <p> Please add your name</p>
  
          </div>
        </div>
        <button type="Submit" class="btn btn-primary ">Publish Quote</button><br>
      </form>
    
</div>
</div>
